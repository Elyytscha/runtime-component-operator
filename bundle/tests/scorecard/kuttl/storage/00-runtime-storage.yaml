# With some storage configured, the operator
# should create a stateful set
apiVersion: app.stacks/v1beta1
kind: RuntimeComponent
metadata:
  name: example-runtime-component
spec:
  # Add fields here
  applicationImage: 'k8s.gcr.io/pause:2.0'
  replicas: 1
  storage:
    size: "10Mi"
    mountPath: "/mnt/data"

