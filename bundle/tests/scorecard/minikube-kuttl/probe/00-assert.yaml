apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-rc
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-rc
spec:
  template:
    containers:
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-rc
  template:
    spec:
      containers:
        - readinessProbe:
            initialDelaySeconds: 1
          livenessProbe:
            initialDelaySeconds: 4
          startupProbe:
            failureThreshold: 10
            periodSeconds: 5
status:
  readyReplicas: 1
