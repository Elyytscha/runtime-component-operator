apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: env-rc
spec:
  template:
    spec:
      containers:
        - env:
            - name: TEST_VALUE
              value: test-value
            - name: TEST_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: TEST_CPU_REQUEST
              valueFrom:
                resourceFieldRef:
                  containerName: app
                  resource: requests.cpu
          envFrom:
            - configMapRef:
                name: env-rc-configmap
            - secretRef:
                name: env-rc-secret
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
