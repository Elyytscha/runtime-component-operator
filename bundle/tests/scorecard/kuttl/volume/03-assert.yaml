apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: volume-rc
spec:
  template:
    spec:
      containers:
        - volumeMounts:
            - name: test-volume
              mountPath: /test
              subPath: test
      volumes:
        - name: test-volume
          secret:
            secretName: test-volume-secret
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
