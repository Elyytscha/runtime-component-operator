apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-rc
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-rc
  template:
    spec:
      containers:
        - livenessProbe:
            failureThreshold: 1
          readinessProbe:
            failureThreshold: 1
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1